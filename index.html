<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Landing Page</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
      }
      #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 526px;
        width: 1024px;
        border: 1px solid white;
        background-image: url("./img/bg.png");
      }
      a {
        display: inline-block;
        background: white;
        color: black;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 1.5em;
        border-radius: 5px;
      }
      a:hover {
        scale: 1.2;
      }

      h1 {
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <a href="game.html">Play</a>
    </div>
  </body>
</html>
